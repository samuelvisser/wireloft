[tool.poetry]
name = "wireloft"
version = "0.2.0"
description = "A tool to download premium shows and movies from the DailyWire website"
authors = ["SamuÃ«l Visser <samuvisser@gmail.com>"]
packages = [{include = "dailywire_downloader"}, {include = "backend"}, {include = "dailywire_api"}]

[tool.poetry.dependencies]
python = "~3.13"
pyyaml = "^6.0"
yt-dlp = { git = "https://github.com/yt-dlp/yt-dlp.git", rev = "311bb3b" }
flask = "^3.0"
flask-cors = "^4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[tool.poetry.scripts]
dailywire-downloader = "dailywire_downloader.__main__:main"
backend-api = "backend.__main__:main"
dailywire-api = "dailywire_api.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"